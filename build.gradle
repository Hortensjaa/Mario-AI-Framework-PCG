plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:33.3.1-jre'
}

application {
    mainClass = 'GenerateLevel'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
